<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amigo Secreto Seguro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <style>
      :root {
        --color-primary: #D42F2F; /* Christmas Red */
        --color-secondary: #1B5E20; /* Christmas Green */
        --color-bg: #FFF8E1; /* Cream */
        --color-text: #2C3E50;
        --color-error: #ffebee;
        --color-error-text: #c62828;
        --color-success: #e8f5e9;
        --color-success-text: #2e7d32;
        --color-info: #e3f2fd;
        --color-info-text: #0d47a1;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text);
      }

      .app-container {
        max-width: 480px;
        margin: 0 auto;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .card {
        background: white;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        border: 1px solid rgba(0,0,0,0.05);
      }

      .fade-in { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

      h2 { color: var(--color-primary); text-align: center; margin: 10px 0 20px; font-weight: 800; }
      .header-icon { font-size: 40px; text-align: center; display: block; margin-bottom: 5px; }
      .subtitle { text-align: center; color: #666; margin-top: -10px; margin-bottom: 20px; font-size: 14px; }

      .label { display: block; font-weight: 700; color: var(--color-secondary); margin-bottom: 8px; font-size: 14px; }
      
      .input-area {
        width: 100%; box-sizing: border-box;
        padding: 12px; border: 2px solid #ddd; border-radius: 8px;
        font-size: 16px; min-height: 120px; resize: vertical;
        font-family: inherit; margin-bottom: 12px;
      }
      .input-area:focus { outline: none; border-color: var(--color-secondary); }

      .input-field {
        width: 100%; box-sizing: border-box; padding: 12px;
        border: 2px solid #ddd; border-radius: 8px; font-size: 16px;
      }

      .actions-row { display: flex; gap: 10px; margin-bottom: 16px; }

      /* Buttons */
      .btn {
        width: 100%; padding: 14px; border: none; border-radius: 10px;
        font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.2s;
        text-transform: uppercase; letter-spacing: 0.5px;
      }
      .btn:active { transform: scale(0.98); }
      
      .btn-primary { background: var(--color-primary); color: white; box-shadow: 0 4px 0 #b71c1c; margin-bottom: 4px; }
      .btn-primary:active { box-shadow: none; transform: translateY(4px); }
      
      .btn-secondary { background: var(--color-secondary); color: white; }
      
      .btn-outline { background: transparent; border: 2px solid #ddd; color: #666; }
      .btn-outline:hover { border-color: var(--color-secondary); color: var(--color-secondary); }

      .btn-danger { background: #ffebee; color: var(--color-error-text); border: 1px solid var(--color-error-text); }
      
      .btn-sm { padding: 8px 16px; font-size: 13px; font-weight: 600; border-radius: 6px; cursor: pointer; flex: 1; }
      
      .btn-whatsapp {
        background: #25D366; color: white; border: none; padding: 10px 16px;
        border-radius: 8px; font-weight: 600; font-size: 14px; cursor: pointer;
        display: flex; align-items: center; justify-content: center; width: 100%;
      }
      .btn-whatsapp:hover { background: #128C7E; }

      /* Alerts */
      .alert { padding: 12px; border-radius: 8px; font-size: 14px; margin-bottom: 16px; }
      .alert-error { background: var(--color-error); color: var(--color-error-text); font-weight: 600; text-align: center; }
      .alert-success { background: var(--color-success); color: var(--color-success-text); text-align: center; }
      .alert-info { background: var(--color-info); color: var(--color-info-text); font-size: 13px; }

      /* List */
      .list-container { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
      .list-item { 
        background: #f8f9fa; border: 1px solid #e9ecef; padding: 12px; border-radius: 8px;
        display: flex; flex-direction: column; gap: 10px;
      }
      .item-info { display: flex; justify-content: space-between; align-items: center; }
      .item-name { font-weight: 700; font-size: 16px; }
      .badge-sent { background: #e8f5e9; color: #2e7d32; font-size: 11px; padding: 2px 6px; border-radius: 4px; font-weight: bold; border: 1px solid #c8e6c9; }

      /* Participant View Specifics */
      .pin-input {
        width: 100%; box-sizing: border-box; text-align: center;
        font-size: 32px; letter-spacing: 8px; font-family: monospace;
        padding: 16px; border: 2px solid #ddd; border-radius: 12px;
        margin: 20px 0; font-weight: bold; color: var(--color-primary);
      }
      .pin-input:focus { border-color: var(--color-primary); outline: none; }

      .highlight-box {
        padding: 20px; border-radius: 10px; text-align: center; font-weight: 800; font-size: 24px; margin: 16px 0;
      }
      .highlight-box.result { background: var(--color-primary); color: white; box-shadow: 0 4px 0 #b71c1c; }
      .highlight-box.warm { background: #FFF3CD; color: #856404; }

      .text-center { text-align: center; }
      .text-sm { font-size: 13px; }
      .text-gray { color: #666; }
      .font-bold { font-weight: bold; }

      .footer { margin-top: auto; text-align: center; font-size: 11px; color: #aaa; padding: 20px; }
      .footer-actions { display: flex; gap: 8px; }

    </style>
